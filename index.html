<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bit Animation - Creator</title>
    <meta property="og:title" content="Bit Animation" />
    <meta
      property="og:image"
      content="https://burdiuz.github.io/bitanimation/fb_image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />
    <meta
      property="og:description"
      content="Bit Animation allows creating pixelated animation to share or save as a GIF file."
    />
    <meta property="og:type" content="website" />

    <meta
      name="keywords"
      content="drawing, animation, gif, bit, pixel, pixelated, pixelart, art, sharing, download, editor, paint"
    />
    <meta
      name="description"
      content="Bit Animation allows creating pixelated animation to share or save as a GIF file."
    />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon.png" />

    <script src="./libs/gif.js" async></script>
    <script src="./libs/multibyte-stream.umd.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

      .frame {
        width: 200px;
        height: 200px;
        margin: 50px;
      }

      .frame-tools {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
    </style>
    <template id="modal-download-tpl">
      <h3 style="padding: 0; margin: 0px;" slot="header">
        Download GIF Animation
      </h3>
      <div
        slot="content"
        style="
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <img
          class="gif-animation"
          src=""
          alt="GIF Animation"
          style="max-width: 600px; max-height: 400px;"
        />
      </div>
      <div slot="footer" style="margin-right: auto;">
        <input id="pixelate" type="checkbox" /><label for="pixelate"
          >Pixelate</label
        >
      </div>
      <a
        slot="footer"
        href=""
        class="download-link"
        style="text-decoration: none;"
        download="animation.gif"
      >
        <button is="text-button">
          Download
        </button>
      </a>
      <button is="text-button" class="close-button" slot="footer">Close</button>
    </template>
    <template id="modal-colors-tpl">
      <h3 style="padding: 0; margin: 0px;" slot="header">
        Change Image Colors
      </h3>
      <span slot="content">
        <label>Foreground</label>
        <bit-color-select
          class="color-select"
          options="#000000, #a2238e, #ea1d22, #ea413c, #f58225, #f8a71a, #fdf001, #70bf42, #00a45d, #00afac, #0367b2, #1f419a, #592f93"
        ></bit-color-select>
        <br />
        <label>Background</label>
        <bit-color-select
          class="bgcolor-select"
          options="#ffffff, #dfcee1, #fbd2cc, #fad0c0, #f8dcc7, #fee2cc, #fdf9ca, #e0eed7, #bfdecf, #bce5e9, #acc5e4, #8993c6, #b5aed0"
        ></bit-color-select>
      </span>
      <button is="text-button" class="save-button" slot="footer">Save</button>
      <button is="text-button" class="cancel-button" slot="footer">
        Cancel
      </button>
    </template>
    <template id="modal-speed-tpl">
      <h3 style="padding: 0; margin: 0px;" slot="header">
        Change Animation Speed
      </h3>
      <div
        slot="content"
        style="display: flex; justify-content: space-between;"
      >
        <span>Slow</span>
        <span>Fast</span>
      </div>
      <input type="range" min="0" max="950" slot="content" />
      <button is="text-button" class="close-button" slot="footer">Close</button>
    </template>
    <template id="modal-size-tpl">
      <h3 style="padding: 0; margin: 0px;" slot="header">Change Image Size</h3>
      <label slot="content">Width</label>
      <div
        slot="content"
        class="width"
        style="display: flex; align-items: center; margin-bottom: 10px;"
      >
        <input type="range" min="2" max="32" style="flex: 1;" />
        <div style="flex: 0 0 40px; text-align: right; font-size: 1.5em;"></div>
      </div>
      <label slot="content">Height</label>
      <div
        slot="content"
        class="height"
        style="display: flex; align-items: center;"
      >
        <input type="range" min="2" max="32" style="flex: 1;" />
        <div style="flex: 0 0 40px; text-align: right; font-size: 1.5em;"></div>
      </div>
      <button is="text-button" class="save-button" slot="footer">Save</button>
      <button is="text-button" class="cancel-button" slot="footer">
        Cancel
      </button>
    </template>
    <template id="page-layout-tpl">
      <page-layout type="normal">
        <bit-player slot="player"></bit-player>
        <bit-editor slot="editor"></bit-editor>
      </page-layout>
    </template>
  </head>
  <body></body>
  <script src="./index.js" type="module"></script>
</html>
